<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Popup Window</title>
</head>
<body>
    <div class="container" id="container">
        <button onclick="Open()">Subscribe</button>
    </div>
    <div id="window">
        <div class="close">
            <img src="close.svg" onclick="Open()" alt="">
        </div>
        <img src="email.svg" alt="">
        <h2>Subscribe Our Newsletter</h2>
        <h3>Please Subscribe Our Newsletter <br> For Daily Technical Update</h3>
        <form action="">
            <div class="inp">
                <input type="text" name="name" id="name" required placeholder="E-mail">
            </div>
            <div class="button">
                <button>Subscribe</button>
            </div>
        </form>
    </div>
    
</body>
<script>
    function Open(){
        const box=document.getElementById('window');
        box.classList.toggle('active');
    }
    
</script>
</html>
